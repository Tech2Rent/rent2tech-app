<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech2Rent App</title>
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #999;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .auth-section {
            margin-top: 40px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 13px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f6f6fa;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border .2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #764ba2;
            background: #fff;
        }

        .demo-btn {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #loginMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #ccc;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }

            .app-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo Section -->
            <div class="logo-section">
                <span class="logo-icon">üöÄ</span>
                <h1 class="app-title">Tech2Rent</h1>
                <p class="app-subtitle">Gestionale Noleggio Operativo</p>
            </div>

            <!-- Autenticazione -->
            <div class="auth-section">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="demo-btn">
                        üîê Accedi
                    </button>
                </form>
                <div id="loginMessage"></div>
            </div>

            <!-- Footer -->
            <div class="footer">
                v1.0 | Powered by Tech2Rent + Supabase + Vercel
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bxebimhellilckhzzvqe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4ZWJpbWhlbGxpbGNraHp6dnFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MTkxMTQsImV4cCI6MjA3Nzk5NTExNH0.KEpOaIheZaZOCqvf6xnI4KtBrxTayPvp6dIFebsnkt8';

        const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = '';
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                messageDiv.textContent = 'Email o password errata';
                messageDiv.style.color = "#e3342f";
                return;
            }
            messageDiv.style.color = '#38b000';
            messageDiv.textContent = 'Login effettuato con successo!';
            setTimeout(()=>location.reload(), 1200);
        }
    </script>
</body>
</html>
